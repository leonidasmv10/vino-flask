{% extends "base.html" %}

{% block title %}Añadir Vino{% endblock %}

{% block content %}

<section class="container my-5">
    <h2 class="text-center mb-4">Añadir Vino</h2>
    <form action="{{ url_for('agregar_vino') }}" method="POST">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" class="form-control" id="precio" name="precio" step="0.01" required>
        </div>
        <br>
        <div class="form-group">
            <label for="categoria">Categoría:</label>
            <select class="form-control" id="categoria" name="categoria" required>
                <option value="tinto">Tintos</option>
                <option value="blanco">Blancos</option>
                <option value="rosado">Rosados</option>
                <option value="espumoso">Espumosos</option>
                <option value="premium">Premium</option>
                <option value="oferta">Ofertas</option>
            </select>
        </div>
        <br>

        <div class="form-group">
            <label for="imagen">URL de la imagen:</label>
            <input type="url" class="form-control" id="imagen" name="imagen" required>
        </div>
        <br>
        <div class="form-group">
            <label for="stock">Stock:</label>
            <input type="number" class="form-control" id="stock" name="stock" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Agregar Vino</button>
    </form>
</section>

{% endblock %}
